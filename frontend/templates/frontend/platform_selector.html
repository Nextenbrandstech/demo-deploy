<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'frontend/css/platform_selector.css' %}">
</head>

<body>
    <div class="container">
        <h2 class="text-center">Select E-commerce Platform</h2>
        <form method="post" action="">
            {% csrf_token %}
            <div class="mb-3">
                <label for="platform" class="form-label">Choose a Platform</label>
                <select class="form-select" id="platform" name="platform" required>
                    <option value="flipkart">Flipkart</option>
                    <option value="amazon">Amazon</option>
                    <option value="d2c">D2C</option>
                    <option value="meesho">Meesho</option>
                    <option value="jiomart">JioMart</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Go</button>
        </form>
    </div>
    <script src="{% static 'frontend/js/platform_selector.js' %}"></script>
</body>

</html>
